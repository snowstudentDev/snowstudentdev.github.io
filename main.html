<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 15px;
        }
        .game-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .game-card {
            background-color: #34495e;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            margin-top: 50px;
        }
        .admin-button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .modal-content input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Game Zone</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Games</a>
        <a href="#">Contact</a>
    </nav>
    <button class="admin-button" onclick="openAdminModal()">Admin Login</button>
</header>

<main>
    <section class="game-section" id="gameSection">
        <div class="game-card">
            <img src="game1.jpg" alt="Game 1">
            <h3>Game Title 1</h3>
            <p>Action, Adventure</p>
            <a href="#" style="color: #1abc9c;">Play Now</a>
        </div>
        <div class="game-card">
            <img src="game2.jpg" alt="Game 2">
            <h3>Game Title 2</h3>
            <p>Strategy, Puzzle</p>
            <a href="#" style="color: #1abc9c;">Play Now</a>
        </div>
        <div class="game-card">
            <img src="game3.jpg" alt="Game 3">
            <h3>Game Title 3</h3>
            <p>RPG, Fantasy</p>
            <a href="#" style="color: #1abc9c;">Play Now</a>
        </div>
        <!-- Add more game cards as needed -->
    </section>
</main>

<footer>
    <p>&copy; 2024 Game Zone. All rights reserved.</p>
</footer>

<!-- Admin Modal -->
<div class="modal" id="adminModal">
    <div class="modal-content">
        <h2>Admin Login</h2>
        <input type="text" id="adminPassword" placeholder="Enter Admin Password">
        <button onclick="loginAdmin()">Login</button>
        <div id="errorMessage" style="color: red; display: none;">Invalid Password</div>
    </div>
</div>

<!-- Add Game Form -->
<div class="modal" id="addGameModal">
    <div class="modal-content">
        <h2>Add New Game</h2>
        <input type="text" id="gameTitle" placeholder="Game Title">
        <input type="text" id="gameUrl" placeholder="Game URL">
        <input type="text" id="gameImage" placeholder="Image URL">
        <button onclick="addGame()">Add Game</button>
    </div>
</div>

<script>
    function openAdminModal() {
        document.getElementById('adminModal').style.display = 'flex';
    }

    function loginAdmin() {
        const password = document.getElementById('adminPassword').value;
        if (password === '4153') { // Replace with your admin password
            document.getElementById('adminModal').style.display = 'none';
            document.getElementById('addGameModal').style.display = 'flex';
        } else {
            document.getElementById('errorMessage').style.display = 'block';
        }
    }

    function addGame() {
        const title = document.getElementById('gameTitle').value;
        const url = document.getElementById('gameUrl').value;
        const image = document.getElementById('gameImage').value;

        if (title && url && image) {
            const gameSection = document.getElementById('gameSection');
            const newGameCard = document.createElement('div');
            newGameCard.className = 'game-card';
            newGameCard.innerHTML = `
                <img src="${image}" alt="${title}">
                <h3>${title}</h3>
                <p>New Game</p>
                <a href="${url}" style="color: #1abc9c;">Play Now</a>
            `;
            gameSection.appendChild(newGameCard);
            document.getElementById('addGameModal').style.display = 'none'; // Close the modal
            // Clear the input fields
            document.getElementById('gameTitle').value = '';
            document.getElementById('gameUrl').value = '';
            document.getElementById('gameImage').value = '';
        }
    }
</script>

</body>
</html>

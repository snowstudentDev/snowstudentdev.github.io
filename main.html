
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 15px;
        }
        .game-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .game-card {
            background-color: #34495e;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Game Zone</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Games</a>
        <a href="#">Contact</a>
    </nav>
</header>

<main>
    <section class="game-section">
        <div class="game-card">
            <img src="game1.jpg" alt="Game 1">
            <h3>Game Title 1</h3>
            <p>Action, Adventure</p>
            <a href="#" style="color: #1abc9c;">Play Now</a>
        </div>
        <div class="game-card">
            <img src="game2.jpg" alt="Game 2">
            <h3>Game Title 2</h3>
            <p>Strategy, Puzzle</p>
            <a href="#" style="color: #1abc9c;">Play Now</a>
        </div>
        <div class="game-card">
            <img src="game3.jpg" alt="Game 3">
            <h3>Game Title 3</h3>
            <p>RPG, Fantasy</p>
            <a href="#" style="color: #1abc9c;">Play Now</a>
        </div>
        <!-- Add more game cards as needed -->
    </section>
</main>

<footer>
    <p>&copy; 2024 Game Zone. All rights reserved.</p>
</footer>

</body>
</html>
